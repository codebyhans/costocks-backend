  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PortfolioInsight</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.3.0/dist/tagify.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
    {% for script in js_scripts %}
    <script>
        {{ script|safe }}
    </script>
    {% endfor %}
</head>
<body>
  <div id="loading-message">{{loadingtext}}</div>

<div id="index-page" style="display: none;">
    <div id="top">
      <div id="logo"><a href="{{ url_for('index', **request.args) }}">PortfolioInsight</a></div>
      <div id="tab">
        {{ tabs|safe }}
      </div>
    </div>
    <div id="content">
      <div id="sidebar">
        {{ sidebar1|safe }}
      </div>
      <div id="main">
      </div>
      </div>
    </div>
  </div>
</body>
</html>
